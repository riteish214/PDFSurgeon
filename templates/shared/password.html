{% extends "base.html" %}

{% block title %}Password Protected Content{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center animate-fade-in">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-lock text-5xl text-yellow-400 mb-4"></i>
            <h2 class="text-3xl font-bold">Password Protected</h2>
            <p class="text-dark-secondary mt-2">This content requires a password to access</p>
        </div>
        
        <div class="bg-dark-card border border-dark-border rounded-lg p-8">
            <form method="POST" action="{{ url_for('verify_shared_file_password', code=code) }}" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="w-full bg-dark-bg border border-dark-border rounded-lg px-3 py-2 text-dark-text focus:border-neon-blue focus:outline-none transition-colors"
                        placeholder="Enter access password"
                        autofocus
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-neon-blue text-black py-3 rounded-lg font-semibold hover:bg-neon-green transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-unlock mr-2"></i>Access Content
                </button>
            </form>
        </div>
        
        <div class="text-center">
            <a href="{{ url_for('share') }}" class="text-dark-secondary hover:text-neon-blue transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Sharing
            </a>
        </div>
    </div>
</div>
{% endblock %}
